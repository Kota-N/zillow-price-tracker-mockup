<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Price Tracker (eBay)</title>
  </head>
  <body>
    <div class="main-container">
      <div class="chart-container">
        <canvas id="line-chart" width="400" height="400"></canvas>
      </div>

      <div class="add-delete-container">
        <div class="add-product-container">
          <input id="name-input" type="text" placeholder="Product Name" />
          <input id="url-input" type="text" placeholder="URL" />
          <button>ADD</button>
        </div>
        <div class="delete-product-container">
          <input id="delete-input" type="text" placeholder="Product Name" />
          <button>DELETE</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <h3>TABLES</h3>

      <div class="tables">
        <div class="table" href="/">products</div>
        <div class="table" href="/">prices</div>
        <div class="table" href="/">dates</div>
      </div>

      <p>(This is a mockup of my local raspberry pi project)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="db.js"></script>
    <script src="lineChart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
